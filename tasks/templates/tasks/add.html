{% extends 'core/base.html' %}
{% block content %}
    <h1 class="mb-6 text-3xl">Add task</h1>

    <form method="POST" action="{% url 'tasks:add' user_id=request.user.id %}" class="max-w-lg mx-auto mt-8 p-8 bg-white shadow-lg rounded-lg">
        {% csrf_token %}
        <input type="hidden" name="redirect_url" value="{% url 'tasks:alltasks' user_id=request.user.id %}">

        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
            <input id="title" name="title" type="text" class="w-full py-2 px-4 bg-gray-200 text-gray-700 rounded-md">
        </div>
    
        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
            <textarea id="description" name="description" class="w-full py-2 px-4 bg-gray-200 text-gray-700 rounded-md"></textarea>
        </div>
    
        <div class="mb-4">
            <label for="due_date" class="block text-gray-700 font-bold mb-2">Due Date</label>
            <input id="due_date" name="due_date" type="date" class="w-full py-2 px-4 bg-gray-200 text-gray-700 rounded-md">
        </div>
    
        <div class="mb-4">
            <label for="assigned_user" class="block text-gray-700 font-bold mb-2">Assigned User</label>
            <select id="assigned_user" name="assigned_user" class="w-full py-2 px-4 bg-gray-200 text-gray-700 rounded-md">
                <option value="">Select Assigned User</option>
                {% for user in users_data %}
                <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-4">
            <label for="priority" class="block text-gray-700 font-bold mb-2">Priority</label>
            <select id="priority" name="priority" class="w-full py-2 px-4 bg-gray-200 text-gray-700 rounded-md">
                <option value="">Select Priority</option>
                <option value="Highest">Highest</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
                <option value="Lowest">Lowest</option>
            </select>
        </div>
    
        <div class="mb-4">
            <label for="status" class="block text-gray-700 font-bold mb-2">Status</label>
            <select id="status" name="status" class="w-full py-2 px-4 bg-gray-200 text-gray-700 rounded-md">
                <option value="">Select Status</option>
                <option value="To-Do">To-Do</option>
                <option value="In-Progress">In-Progress</option>
                <option value="In-Review">In-Review</option>
                <option value="Done">Done</option>
            </select>
        </div>
    
        <div class="mb-4">
            <label for="sprint" class="block text-gray-700 font-bold mb-2">Sprint</label>
            <input id="sprint" name="sprint" type="text" class="w-full py-2 px-4 bg-gray-200 text-gray-700 rounded-md">
        </div>

    
        <div class="mb-4">
            <button type="submit" class="py-2 px-6 bg-blue-600 text-white rounded-md">Submit</button>
        </div>
    </form>
    
{% endblock %}
